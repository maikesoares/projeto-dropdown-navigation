<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img src="./src/images/logo.svg" alt="Snap logo" />

      <nav>
        <ul class="menu-principal">
          <li>
            Features
            <ul class="sub-menu">
              <li><a href="#">Todo List</a></li>
              <li><a href="#">Calendar</a></li>
              <li><a href="#">Reminders</a></li>
              <li><a href="#">Planning</a></li>
            </ul>
          </li>

          <li>
            Company
            <ul class="sub-menu company">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>

          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>

      <div class="register">
        <button>Login</button>
        <button class="btn-register">Register</button>
      </div>
    </header>

    <main>
      <div class="informations">
        <h1 class="title">Make remote work</h1>
        <p class="content">
          Get your team in sync, no metter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <a href="#" class="btn-learn-more">Learn more</a>

        <ul class="logo">
          <li>
            <img
              src="./src/images/client-databiz.svg"
              alt="Logo client databiz"
            />
          </li>
          <li>
            <img
              src="./src/images/client-audiophile.svg"
              alt="Logo client audiophile"
            />
          </li>
          <li>
            <img src="./src/images/client-meet.svg" alt="Logo client meet" />
          </li>

          <li>
            <img src="./src/images/client-maker.svg" alt="Logo client maker" />
          </li>
        </ul>
      </div>

      <picture>
        <source
          media="(max-width: 425px)"
          srcset="./src/images/image-hero-mobile.png"
        />
        <img
          class="hero-img"
          src="./src/images/image-hero-desktop.png"
          alt="Image hero desktop"
        />
      </picture>
    </main>
  </body>
</html>
